<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header, nav, main, footer {
            padding: 1em;
            background-color: #fff;
            margin-bottom: 1em;
        }

        header {
            background-color: #004080;
            color: white;
            text-align: center;
        }

        nav {
            background-color: #e0e0e0;
            text-align: center;
        }

        nav a {
            margin: 0 1em;
            text-decoration: none;
            color: #004080;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2em;
            background-color: #ffffff;
        }

        .contact-details {
            margin-bottom: 2em;
        }

        .contact-details a {
            color: #004080;
            text-decoration: none;
        }

        .contact-details a:hover {
            text-decoration: underline;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            margin-bottom: 2em;
        }

        form label {
            display: block;
            margin-top: 1em;
        }

        input, textarea {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.25em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 1em;
            background-color: #004080;
            color: white;
            border: none;
            padding: 0.75em 1.5em;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #003366;
        }

        footer {
            text-align: center;
            background-color: #004080;
            color: white;
            padding: 1em 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
    </nav>

    <main>
        <section class="contact-details">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Follow us on:
                <a href="https://facebook.com" target="_blank">Facebook</a>,
                <a href="https://twitter.com" target="_blank">Twitter</a>,
                <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            </p>
        </section>

        <section class="map">
            <h2>Conference Venue</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0861117613163!2d-122.4206790846819!3d37.77492927975871!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064fbd7c8e9%3A0xc2e889b7cc0ed7a7!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1617984715366!5m2!1sen!2sus" 
                allowfullscreen="" loading="lazy">
            </iframe>
        </section>

        <section class="contact-form">
            <h2>Contact Us Form</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>copyright 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
